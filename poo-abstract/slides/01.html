<h1>POO : abstract</h1>
<div class="step-1">
    <p>Parfois certaines classes ne sont créées que dans le but d'être héritées. Elles n'ont pas vocation à être instanciées.</p>
    <p>Peut-on interdire leur instanciation ?</p>
    <p>Peut-on obliger les classes enfant à définir des méthodes ?</p>
    <p class="step-2">C'est le but d'une classe <strong>abstraite</strong>.</p>
</div>
