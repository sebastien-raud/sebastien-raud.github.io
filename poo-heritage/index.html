  <body class="center-slide center-text">

	<div id="slide"></div>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			slider.onShowSlide = function () {
				hljs.highlightAll();
				console.log(slider.slideIndex);
				if ([1,2,3].includes(slider.slideIndex)) {
					document.getElementById('switch-code').addEventListener('click', function(event) {
						const bt = event.currentTarget;
						const model = document.getElementById('model');
						const code = document.getElementById('code');

						if (bt.textContent == 'Code') {
							bt.textContent = 'Modèles';
						} else {
							bt.textContent = 'Code';
						}

						model.classList.toggle('hidden');
						code.classList.toggle('hidden');
					})
				}
			};
			slider.init(6);
		});
	</script>
  </body>
</html>
