<h1>MVC : routage / routing</h1>
<div>
    <p><strong>Route</strong> : correspondance entre une URL et la méthode (l'action) d'un Contrôleur</p>
    <p><strong>Table de routage / routing</strong> : définition de l'ensemble des routes</p>
    <p><strong>Routage / routing</strong> : action de définir les routes</p>
    <p><strong>Routeur / router</strong> : objet qui gère le routage / routing</p>
</div>
