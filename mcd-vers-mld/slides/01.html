<h1>Du MCD au MLD</h1>
<h2>Définitions</h2>
<dl>
    <dt>MCD</dt>
    <dd>Modèle conceptuel de données<br>
        <strong>Étape de réflexion générale sur les données</strong>. Il n'y a pas de notion technique dans le MCD.</dd>
    <dt>MLD</dt>
    <dd>Modèle logique de données<br>
        <strong>Passage</strong> de la réflexion générale sur les données <strong>à la réflexion sur la mise en œuvre technique</strong>.</dd>
</dl>
