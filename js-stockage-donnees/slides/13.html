<h1>Stockage des données</h1>
<h2>localStorage / sessionStorage</h2>
<div>
    <p>D'autres méthodes :</p>
    
    <div class="step-1">
        <pre><code language="language-js">// suppression d'une donnée
{localStorage | sessionStorage}.removeItem('age');</code></pre>
    </div>
    <div class="step-2">
        <pre><code language="language-js">// suppression de toutes les données
{localStorage | sessionStorage}.clear();</code></pre>
    </div>

</div>
