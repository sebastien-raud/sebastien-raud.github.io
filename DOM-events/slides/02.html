<h1>DOM - événements</h1>

<div>
    <p>Pour gérer un événement nous avons besoin :</p>
    <ul style="list-style-type: disc;">
        <li class="step-1">d'un élément</li>
        <li class="step-2">de lui attacher un <strong>écouteur d'événement</strong></li>
        <li class="step-3">de <a href="https://developer.mozilla.org/fr/docs/Web/Events#listing_des_%C3%A9v%C3%A9nements">connaître l'événement</a> que l'on souhaite écouter</li>
        <li class="step-4">d'indiquer une fonction exécutée lorsque l'événement se produit</li>
    </ul>
</div>
