<h1>POO</h1>
<h2>Classe ?</h2>
<div style="margin: 0">
    <ul style="margin: 0">
        <li class="step-1">Une classe est un plan de fabrication / un modèle / un moule.</li>
        <li class="step-2">Une classe sert à définir :
            <ul>
                <li class="step-3"><strong>les caractéristiques</strong> d'un objet : ce sont les propriétés / attributs</li>
                <li class="step-4"><strong>les actions</strong> d'un objet : ce sont les méthodes</li>
            </ul>
        </li>
        <li class="step-5">Une classe sert à fabriquer un ou plusieurs objets.</li>
    </ul>
</div>
